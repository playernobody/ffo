<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="reg">
            <span>
                Registration
            </span>
        </div>
        <form action="">
            <div class="ud">
                <div class="input">
                    <span class="details">Name</span>
                    <input type="text" placeholder="Enter ur full Name" name=name id=Name maxlength="100" required minlength="3">
                </div>
                <div class="input">
                    <span class="details">Username</span>
                    <input type="text" placeholder="Enter ur Username" name=username id=Username maxlength="16" minlength="6" required>
                </div>
                <div class="input">
                    <span class="details">Email</span>
                    <input type="email" placeholder="Enter ur Email"  name = email id = Email required>
                </div>
                <div class="input">
                    <span class="details">PhoneNumber</span>
                    <input type="tel" placeholder="Enter ur Phoneno"  name=phone id =Phone pattern="[0-9]" minlength="10" maxlength="10" required>
                </div>
                <div class="input">
                    <span class="details">Password</span>
                    <input type="password" placeholder="Enter Password" name=password id=Password minlength="8" required>
                </div>
                <div class="input">
                    <span class="details">ConfirmPassword</span>
                    <input type="password" placeholder="Re enter password">
                </div>
            </div>
            <div class="genderdetails">
                <span class="gendertittle">Gender</span>
                <div class="gencat">
                    <label for="male">
                        <span class="gender">Male</span>
                        <input type="radio" id=male name="gen">
                    </label>
                    <label for="female">
                        <span class="gender">Female</span>
                        <input type="radio" id=female name="gen">
                    </label>
                    <label for="other">
                        <span class="gender">Other</span>
                        <input type="radio" id=other name="gen">
                    </label>
                </div>
            </div>

            <div class="submitb">
                <input type="submit" value="Register" id=submit>
            </div>
        </form>
    </div>

</body>

</html>
